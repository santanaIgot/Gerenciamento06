<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Matrículas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Lista de Matrículas</h1>
    <a href="/matricula/cadastrar" class="btn btn-primary mb-3">Nova Matrícula</a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Status</th>
            <th scope="col">Data de Matrícula</th>
            <th scope="col">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="matricula : ${matriculas}">
            <td th:text="${matricula.id}"></td>
            <td th:text="${matricula.status ? 'Ativa' : 'Inativa'}"></td>
            <td th:text="${matricula.dataMatricula}"></td>
            <td>
                <a th:href="@{/matricula/editar/{id}(id=${matricula.id})}" class="btn btn-warning btn-sm">Editar</a>
                <form th:action="@{/matricula/excluir}" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${matricula.id}">
                    <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
