<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Matrícula</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Cadastrar Matrícula</h1>
    <form th:action="@{/matricula/salvar}" method="post" th:object="${matricula}">
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <input type="checkbox" th:field="*{status}" class="form-check-input">
        </div>
        <div class="mb-3">
            <label for="dataMatricula" class="form-label">Data da Matrícula</label>
            <input type="date" th:field="*{dataMatricula}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
